<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTech - Full Ready</title>
    <script src='//libtl.com/sdk.js' data-zone='10618890' data-sdk='show_10618890'></script>
    <script src='//libtl.com/sdk.js' data-zone='10618893' data-sdk='show_10618893'></script>

    <style>
        :root { --p: #00ff88; --bg: #121212; --card: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; padding: 20px; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .balance { font-size: 40px; color: var(--p); font-weight: bold; margin: 15px 0; }
        .btn { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        input { width: 90%; padding: 14px; margin: 10px 0; border-radius: 10px; border: none; background: #2c2c2c; color: white; }
        #auth-section, #app-content { display: none; }
    </style>
</head>
<body>

    <div id="auth-section" class="card">
        <h2>MoneyTech Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" style="background:var(--p); color:black;" onclick="handleSignUp()">Create Account</button>
        <button class="btn" style="background:#444; color:white;" onclick="handleLogin()">Login</button>
    </div>

    <div id="app-content">
        <div class="card">
            <p style="color:#888;">ব্যালেন্স</p>
            <div class="balance">$<span id="user-balance">0.000</span></div>
            <p id="user-info" style="font-size:10px; color:#555;"></p>
        </div>

        <div class="card">
            <h3>কাজ শুরু করুন</h3>
            <button class="btn" style="background:#27ae60; color:white;" onclick="playVideoAd()">Watch Video Ad ($0.005)</button>
            
            <button class="btn" style="background:#f39c12; color:white;" onclick="playDirectAd()">Show High CPM Ad ($0.003)</button>
        </div>
        
        <button onclick="logout()" style="color:#666; background:none; border:none; cursor:pointer;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3UN9V6N5VPR1c8UxMIVGG_NgQeiDCsSU",
            authDomain: "monetah-e9223.firebaseapp.com",
            projectId: "monetah-e9223",
            storageBucket: "monetah-e9223.firebasestorage.app",
            messagingSenderId: "378947912923",
            appId: "1:378947912923:web:ea5be84fd77ea39ac378fe"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('user-info').innerText = user.email;
                fetchBalance(user.uid);
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        async function fetchBalance(uid) {
            const snap = await getDoc(doc(db, "users", uid));
            if (snap.exists()) document.getElementById('user-balance').innerText = snap.data().balance.toFixed(3);
        }

        // ভিডিও অ্যাড ফাংশন
        window.playVideoAd = () => {
            show_10618890().then(() => addReward(0.005)).catch(() => alert("অ্যাড পুরোপুরি শেষ করুন।"));
        };

        // ডাইরেক্ট লিঙ্ক ফাংশন (টেলিগ্রাম ব্লকিং সমস্যা সমাধান)
        window.playDirectAd = () => {
            // মনিট্যাগ থেকে ডাইরেক্ট লিঙ্কটি এখানে বসান
            const directLink = "https://www.profitablecpmrate.com/আপনার_আইডি"; 
            window.open(directLink, '_blank');
            setTimeout(() => {
                addReward(0.003);
                alert("রিওয়ার্ড যোগ করা হয়েছে!");
            }, 8000); // ৮ সেকেন্ড পর রিওয়ার্ড
        };

        async function addReward(amt) {
            if (auth.currentUser) {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(amt) });
                fetchBalance(auth.currentUser.uid);
            }
        }

        window.handleSignUp = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { balance: 0.0, email: e });
            } catch (err) { alert(err.message); }
        };

        window.handleLogin = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { alert("Login failed!"); }
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
