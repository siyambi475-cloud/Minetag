<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTech - Full Version</title>
    
    <script src='//libtl.com/sdk.js' data-zone='10618890' data-sdk='show_10618890'></script>
    <script src='//libtl.com/sdk.js' data-zone='10618891' data-sdk='show_10618891'></script>

    <style>
        :root { --p: #00ff88; --bg: #121212; --card: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; padding: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .balance { font-size: 38px; color: var(--p); font-weight: bold; margin: 10px 0; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        input { width: 90%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #2c2c2c; color: white; }
        #auth-section, #app-content { display: none; }
    </style>
</head>
<body>

    <div id="auth-section" class="card">
        <h2>MoneyTech Login</h2>
        <input type="email" id="email" placeholder="ইমেইল">
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
        <button class="btn" style="background:#0088cc" onclick="handleSignUp()">সাইন আপ (Create Account)</button>
        <button class="btn" style="background:#444" onclick="handleLogin()">লগইন (Login)</button>
    </div>

    <div id="app-content">
        <div class="card">
            <p>আপনার ব্যালেন্স</p>
            <div class="balance">$<span id="user-balance">0.000</span></div>
            <p id="user-info" style="font-size:11px; color:#555;"></p>
        </div>

        <div class="card">
            <h3>টাকা আয় করুন</h3>
            <button class="btn" style="background:#27ae60" onclick="playVideoAd()">Watch Video Ad ($0.005)</button>
            
            <button class="btn" style="background:#f39c12" onclick="playPopupAd()">Show Popup Ad ($0.003)</button>
        </div>

        <button onclick="logout()" style="color:#777; background:none; border:none; cursor:pointer;">Log Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3UN9V6N5VPR1c8UxMIVGG_NgQeiDCsSU",
            authDomain: "monetah-e9223.firebaseapp.com",
            projectId: "monetah-e9223",
            storageBucket: "monetah-e9223.firebasestorage.app",
            messagingSenderId: "378947912923",
            appId: "1:378947912923:web:ea5be84fd77ea39ac378fe"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // লগইন চেক
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('user-info').innerText = user.email;
                updateUI(user.uid);
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        async function updateUI(uid) {
            const snap = await getDoc(doc(db, "users", uid));
            if (snap.exists()) {
                document.getElementById('user-balance').innerText = snap.data().balance.toFixed(3);
            }
        }

        // বিজ্ঞাপন দেখে ব্যালেন্স অ্যাড হওয়া (Fixed)
        window.playVideoAd = () => {
            show_10618890().then(() => {
                addMoney(0.005);
            }).catch(() => alert("অ্যাড লোড হয়নি!"));
        };

        window.playPopupAd = () => {
            show_10618891('pop').then(() => {
                addMoney(0.003);
            }).catch(() => alert("পপআপ অ্যাড ব্লক করা আছে। সেটিংস থেকে এলাউ করুন।"));
        };

        async function addMoney(amount) {
            if (auth.currentUser) {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, { balance: increment(amount) });
                updateUI(auth.currentUser.uid);
                alert("আপনার ব্যালেন্স যোগ হয়েছে!");
            }
        }

        // সাইন আপ এবং লগইন ফাংশন
        window.handleSignUp = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { balance: 0.0, email: email });
                alert("অ্যাকাউন্ট তৈরি সফল!");
            } catch (e) { alert("ভুল: " + e.message); }
        };

        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("ইমেইল বা পাসওয়ার্ড ভুল!"); }
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
